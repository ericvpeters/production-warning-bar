<!DOCTYPE html>
<html>
    <head>
        <title>Production Warning Bar</title>
        <style>
            body{
                font-family: "Noto Sans", "Lucida Sans Unicode", "Lucida Grande", sans-serif;
            }
            select, textarea, input{
                margin: 5px;
                display:block;
            }
            label{
                display:block;
            }
        </style>
    </head>
    <body>
        <div style="width:600px; margin: 0px auto;">
            <h3>Production Warning Bar</h3>
            <hr>
            <label>
                Bar Text:
                <input id="barText" style="width:300px;" />
            </label>
            <label>
                Bar Color:
                <input id="barColor" />
            </label>
            <label>
                Bar Position:<br />
                <select style="margin-top:4px;" id="barPosition">
                    <option value="top">Top</option>
                    <option value="bottom">Bottom</option>
                </select>
            </label>
            <label>
                Apply filter:<br />
                <select style="margin-top:4px;" id="filter">
                    <option value="none">None</option>
                    <option value="grayscale(1)">Grayscale</option>
                    <option value="sepia(1)">Sepia</option>
                    <option value="invert(1)">Invert</option>
                </select>
            </label>
            <label>
                Blocking modal: <input type="checkbox" id="showModal" value="true"/>
            </label>
            <label>
                Domains:<br />
                <textarea id="domains" style="width:300px; height: 150px;" placeholder="*.example.com"></textarea>
            </label>
            <br />
            <button id="save">Save</button>

        </div>
        <script src="options.js"></script>
    </body>
</html>
